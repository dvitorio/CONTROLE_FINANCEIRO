<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Controle de Movimentação Financeira</title>
     <!--BOOTSTRAP-->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <!--FONTEAWESOME-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!--CSS-->
     <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark">
     
          <h1 class="mb-4 mt-2 text-center text-white" id="title">Controle de movimentação financeira</h1>
          <div class="buttons col-sm-12 col-md-4 mx-auto" id="buttons">
               <button class="bg-secondary btn btn-dark centerColumn mb-2 ml-2 mx-auto shadow-lg" id="btnPersonal"><i class="fa-solid fa-id-card mb-2"></i>  Despesas pessoais</button>
               <button class="bg-secondary btn btn-dark centerColumn mb-2 ml-2 mx-auto shadow-lg" id="btnVehicular"><i class="fa-solid fa-car mb-2"></i>  Despesas veiculares</button>
          </div>

          <!--despesas pessoais-->
          <div class="bg-secondary col-sm-12 col-lg-6 d-none mt-3 mx-auto p-3 vehicular" id="vehicular">
               <div class="btnClose col">
                    <i class="fa-solid fa-xmark" id="btnClose"></i>
               </div>
               <h4 class="text-center text-white mb-5">Despesas veiculares</h4>
               <div class="row">
                    <div class="col-md-4">
                         <label class="form-label text-white" for="">Data da despesa</label>
                         <input class="form-control" type="date" id="date">
                    </div>
                    <div class="col-md-4">
                         <label class="form-label text-white" for="selectOptions">Tipo de despesa</label>
                         <select class="form-control" name="" id="selectOptions">
                              <option value=""></option>
                              <option value="" id="fuel">Combustível</option>
                              <option value="" id="parking">Estacionamento</option>
                              <option value="" id="garage">Garagem</option>
                              <option value="" id="mechanics">Mecânico</option>
                              <option value="" id="toll">Multa</option>
                              <option value="" id="ticket">Pedágio</option>
                         </select>
                    </div>
                    <div class="col-md-4">
                         <label class="form-label text-white" for="">Valor</label>
                         <input class="form-control" type="value" placeholder="R$ 0,00" id="value">
                    </div>
               </div>
               <div class="row">
                    <div class="col-md-2">
                         <label class="form-label mt-2 text-white" for="kmBegin">Km inicial</label>
                         <input class="form-control" type="text" id="kmBegin">
                    </div>
                    <div class="col-md-2">
                         <label class="form-label mt-2 text-white" for="kmEnd">Km final</label>
                         <input class="form-control" type="text" id="kmEnd">
                    </div>
                    <div class="col-md-4">
                         <label class="form-label mt-2 text-white" for="pauseBegin">Início pausa</label>
                         <input class="form-control" type="datetime-local" id="pauseBegin">
                    </div>
                    <div class="col-md-4">
                         <label class="form-label mt-2 text-white" for="pauseEnd">Fim pausa</label>
                         <input class="form-control" type="datetime-local" id="pauseEnd">
                    </div>
               </div>
               <label class="form-label mt-2 my-2 text-white" for="">Detalhes da despesa</label>
               <textarea class="form-control mb-2" name="" id="" cols="30" rows="3" placeholder="Outros detalhes..." id="message"></textarea>
               <div class="row">
                    <div class="closeButtons col-md-4">
                         <button class="btn btn-block btn-primary my-2" id="btnSave"><i class="fa-regular fa-floppy-disk"></i> Salvar</button>
                    </div>
                    <div class="closeButtons col-md-4">
                         <button class="btn btn-block btn-danger my-2" id="btnCancel"><i class="fa-solid fa-ban"></i> Cancelar</button>
                    </div>
               </div>
               
          </div>

          <h6 class="fixed-bottom text-center text-white">Desenvolvido por Daniel Vitorio</h6>

     


     
     


     <!--JAVASCRIPT-->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     <script src="js/index.js" defer></script>
</body>
</html>
